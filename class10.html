    <h1 align='center'>Sources of Energy</h1>
    <hr>
    A source of energy is that which is capable of providing enough useful energy at a steady rate over a long period of time.
    <br><br>
    <b>Characteristics of a good fuel</b>
<ol>
    <li>High calorific value.</li>
    <li>Less smoke.</li>
    <li>Inexpensive.</li>
    <li>Less residue after burning.</li>
    <li>Easy availability.</li>
</ol>
